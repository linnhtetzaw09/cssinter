<!DOCTYPE html>
<html>
<head>
	<title>Flex</title>
	<style type="text/css">

		body{
			height: 100vh;

			display: flex;
			justify-content: center;  
			align-items: center;		
		}

		.container{
			width: 1200px;
/*			height: 800px;*/
/*			background-color: gray;	*/

			display: flex;
			justify-content: space-between;
			align-items: center;

/*			flex-wrap: wrap;*/
			flex-flow: wrap;
			
			row-gap: 10px;
/*			column-gap: 10px;*/
		}

		.container > *{
			height: 100px;
		}

		.container div:nth-of-type(odd){
			background-color: steelblue;
		}

		.container div:nth-of-type(even){
			background-color: skyblue;
		}

		.div1{
			width: 100%;
		}

		.div2{
			flex-basis: 30%;
		}

		.div3{
			flex-basis: 30%;
		}

		.div4{
			flex-basis: 30%;
		}

		.div5{
			flex-basis: 20%;
		}

		.div6{
			flex-basis: 20%;
		}

		.div7{
			flex-basis: 20%;
		}

		.div8{
			flex-basis: 20%;
		}

		.div9{
			flex-basis: 20%;
		}

		.div10{
/*			width: 100%;*/
			flex-basis: 100%;
		}

	</style>
</head>
<body>

	<div class="container">

		<div class="div1">This is div1</div>
		<div class="div2">This is div2</div>
		<div class="div3">This is div3</div>
		<div class="div4">This is div4</div>
		<div class="div5">This is div5</div>
		<div class="div6">This is div6</div>
		<div class="div7">This is div7</div>
		<div class="div8">This is div8</div>
		<div class="div9">This is div9</div>
		<div class="div10">This is div10</div>

		
	</div>
	

</body>
</html>
