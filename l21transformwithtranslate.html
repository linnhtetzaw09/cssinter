<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transform with Translate</title>
    <style type="text/css">
      
        .container{
            width: 1200px;
            background-color: gray;
            margin: 3rem 0;
        } 

        .container .square{
            width: 150px;
            height: 50px;
            background-color: steelblue;
            color: #fff;
            font-size: 20px;

            text-align: center;
            line-height: 50px;

            border-radius: 5px;

            transition-property: transform;
            transition-duration: 1s;
            transition-timing-function: linear;

        }

        #translate:hover{
            /* translate(x); */

            /* transform: translate(300px); */
            /* transform: translate(-150px); */
            /* transform: translate(150px); */
            transform: translate(100%);  
        }

        #translatex:hover{
            /* translateX() */

            /* transform: translateX(300px); */
            /* transform: translateX(-150px); */

            /* transform: translateX(150px); */
            transform: translateX(100%);
        }

        #translatey:hover{
            /* translateY() */

            /* transform: translateY(300px); */
            /* transform: translateY(-150px); */

            transform: translateY(100%);
        }

        #translatexy:hover{
            /* translate(x,y); */

            /* transform: translate(200px,300px); */
            /* transform: translate(0,70px); */
            /* transform: translate(100%,50%); */
            /* transform: translate(-100%,-50%); */

            transform: translateX(50%) translateY(100%);

        }

        
       

    </style>

</head>
<body>

    <div class="container">
        <div id="translate" class="square">Div 1</div>
    </div>
    
    <div class="container">
        <div id="translatex" class="square">Div 2 x</div>
    </div>

    <div class="container">
        <div id="translatey" class="square">Div 3 y</div>
    </div>

    <div class="container">
        <div id="translatexy" class="square">Div 4 xy</div>
    </div>


    
</body>
</html>
